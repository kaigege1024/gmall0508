<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>

    <script type="text/javascript" src="/easyui/datagrid-detailview.js"></script>
    <link rel="stylesheet" type="text/css" href="/webuploader/webuploader.css">
    <script type="text/javascript" src="/webuploader/webuploader.js"></script>


</head>
<body class="easyui-layout">
    <div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA;padding:10px">
        属性管理
    </div>
    <div data-options="region:'west',split:true,title:'West'" style="width:250px;padding:10px;">
        <div class="easyui-accordion" style="overflow:auto;">
            <div title="基本信息管理"style="width:100px;height:200px;">
                <ul class="nav">
                    <li><a href="javascript:add_tab('平台属性管理','attrListPage')" style="text-decoration:none;">平台属性管理</a></li>
                </ul>
            </div>
            <div title="商品信息管理"style="width:100px;height:200px;">
                <ul class="nav">
                    <li><a href="javascript:add_tab('商品信息管理','spuListPage')" style="text-decoration:none;">商品信息管理</a></li>
                </ul>
            </div>
            <div title="广告管理"style="width:100px;height:200px;">
                <ul class="nav">
                    <li><a href="#" style="text-decoration:none;">广告管理</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div data-options="region:'east',split:true,collapsed:true,title:'East'" style="width:100px;padding:10px;">
        east region
    </div>
    <div data-options="region:'south',border:false" style="height:50px;background:#A9FACD;padding:10px;">
        south region
    </div>
    <div data-options="region:'center',title:'中部'"  >
        <div id="tt" class="easyui-tabs" style="width:100%;height:100%;" >

        </div>
    </div>
</body>
</html>
<script language="JavaScript">
    function add_tab(title,url){
        var b = $('#tt').tabs('exists',title);
        if (!b){
            $('#tt').tabs('add',{
                title:title,
                href:url,
                closable:true
            });
        } else{

            $('#tt').tabs('select',title);
        }
    }
</script>
